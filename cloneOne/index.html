<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone One</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <body>
    <section>
      <article class="Img1">
        <img src="/images/image-1.webp" alt="img1" />
      </article>
      <article class="RigestrationPage">
        <h1 id="headding_tag">NEW ACCOUNT</h1>
        <aside id="content_box" autocomplete="off">
            <input type="text"  placeholder="User Name" autofocus required title="User Name" >
            <input type="tel" placeholder="Phone Number" required title="Phone Number">
            <input type="email" placeholder="E-mail ID" required title="e-mail ID">
            <input type="password" placeholder="Password" required title="Password">
            <input type="password" placeholder="Confirm Password" required title="Confirm Password">
        </aside>
        <span id="button_tag">
            <a href="">REGISTER</a>
        </span>
      </article>
      <article class="Img2">
        <img src="/images/image-2.webp" alt="img2" />
      </article>
    </section>
  </body>
</html>
