<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Clone Web Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- & EMOJI -->
    <article id="emoji"></article>
    <section id="section">
      <!-- & LEFT SIDE -->
      <article id="left_side">
        <aside id="content_box">
          <nav id="nav">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="circle">01</div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="text">Pertional Inofermation</div>
          </nav>
          <hr />
          <nav id="nav">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="circle">02</div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="text">Conect Bank Account</div>
          </nav>
          <hr />
          <nav id="nav">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="circle">03</div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="text">Set Financil Goals</div>
          </nav>
          <hr />
        </aside>
      </article>

      <!-- & RIGHT SIDE -->
      <article id="right_side">
        <aside class="PerrtionalDetails">
          <h1>Pertional Details</h1>
        </aside>
        <aside class="Para">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam
            deserunt omnis quis fuga reiciendis nulla.
          </p>
        </aside>
        <aside class="Inputs">
          <table cellspacing="20" cellpadding="5">
            <tr>
              <td>
                <label for="first_name">First Name</label>
              </td>
              <td>
                <input
                  type="text"
                  name="firstName"
                  id="first_name"
                  placeholder="First Name"
                  autofocus
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="second_name">Second Name</label>
              </td>
              <td>
                <input
                  type="text"
                  name="secondName"
                  id="second_name"
                  placeholder="Second Name"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="email_id">E-mail id</label>
              </td>
              <td>
                <input
                  type="email"
                  name="Email"
                  id="email_id"
                  placeholder="E-mail id"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="mobile_number">Mobile Number</label>
              </td>
              <td>
                <input
                  type="tel"
                  name="MObileNumber"
                  id="mobile_number"
                  placeholder="Mobile Number"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="date_of_birth">Date of Birth</label>
              </td>
              <td>
                <input type="date" name="DateOfBirth" id="date_of_birth" />
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <input type="text" placeholder="SNN" />
              </td>
            </tr>
          </table>
        </aside>
        <aside class="Circle"></aside>
      </article>
    </section>
  </body>
</html>
